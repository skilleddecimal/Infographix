# Prometheus Configuration for Infographix

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "infographix-monitor"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: prometheus

  # Backend API metrics
  - job_name: "infographix-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: backend
          environment: development

  # Redis metrics (via redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: redis

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: "postgresql"
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: postgresql

  # Node exporter (system metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: node

  # Docker daemon metrics
  - job_name: "docker"
    static_configs:
      - targets: ["host.docker.internal:9323"]
        labels:
          service: docker
