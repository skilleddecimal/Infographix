# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: "Infographix Dashboards"
    orgId: 1
    folder: "Infographix"
    folderUid: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
