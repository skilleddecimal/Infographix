[pytest]
# InfographAI Test Configuration

# Test discovery
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    live: marks tests as requiring live API access (deselect with '-m "not live"')

# Output settings
addopts = -v --tb=short

# Ignore warnings about return values in old-style tests
filterwarnings =
    ignore::pytest.PytestReturnNotNoneWarning
